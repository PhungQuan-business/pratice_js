# deployment.yaml
#TODO tên image hiện tại đang là RS-image:v1, nhớ build theo tag này
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rs-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rs-app
  template:
    metadata:
      labels:
        app: rs-app
    spec:
      containers:
      - name: rs-app-container
        # tìm cách pass t image vào trong này
        image: docker.io/library/rs-image-new
        imagePullPolicy: IfNotPresent
        # image: busybox
        # command: ["sleep", "infinity"] # keep the container running 
        ports:
        - containerPort: 5000
      imagePullSecrets:
        - name: regcred