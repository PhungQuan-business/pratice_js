# deployment.yaml
#TODO tên image hiện tại đang là RS-image:v1, nhớ build theo tag này
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rs-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rs-app
  template:
    metadata:
      labels:
        app: rs-app
    spec:
      containers:
      - name: rs-app-container
        # tìm cách pass built image vào trong này
        image: rs-image:latest
        ports:
        - containerPort: 5000
